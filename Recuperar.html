<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha — Sistema de Votação Escolar</title>

  <link rel="icon" href="img/transferir.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      padding-top: 90px !important;
    }
  </style>
</head>

<body>

<!-- ============== NAVBAR (IDÊNTICA AO LOGIN) ============== -->
<nav class="navbar navbar-expand-lg fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand text-primary" href="index.html">Votação Escolar</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
      </ul>

      <button id="theme-toggle" class="btn btn-outline-primary ms-3"></button>
    </div>
  </div>
</nav>
<!-- ========================================================= -->

<div class="d-flex align-items-center justify-content-center">
  <div class="shadow-lg p-4 rounded-4" style="width: 380px;">
    <h3 class="text-center mb-3">Recuperar Senha</h3>
    <p class="text-center small text-muted form-label">
      Digite seu e-mail escolar para receber o link de recuperação.
    </p>

    <form id="recuperarForm">
      <div class="mb-3">
        <label for="emailRecuperar" class="form-label">E-mail Escolar</label>
        <input type="email" class="form-control" id="emailRecuperar" placeholder="seuemail@esviriato.pt" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Enviar Link</button>

      <p class="text-center mt-3">
        <a href="login.html">Voltar ao Login</a>
      </p>
    </form>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- ======= DARK MODE ======= -->
<script src="js/theme.js"></script>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCE_WPEt7T9eqqjlgrJCssWw2KZmmHcDxA",
    authDomain: "pap---votacao.firebaseapp.com",
    projectId: "pap---votacao",
    storageBucket: "pap---votacao.firebasestorage.app",
    messagingSenderId: "940095484879",
    appId: "1:940095484879:web:80cfed4fbe2fea8fe058ba",
    measurementId: "G-D49CT9GVF0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const form = document.getElementById("recuperarForm");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();
    const email = document.getElementById("emailRecuperar").value;

    try {
      await sendPasswordResetEmail(auth, email);
      window.location.href = "confirmacao.html";
    } catch (error) {
      alert("Erro: " + error.message);
    }
  });
</script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</html>
