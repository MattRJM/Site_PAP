<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doa√ß√µes ‚Äî Sistema de Vota√ß√£o Escolar</title>
  <link rel="icon" href="img/transferir.png" type="image/png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCE_WPEt7T9eqqjlgrJCssWw2KZmmHcDxA",
      authDomain: "pap---votacao.firebaseapp.com",
      projectId: "pap---votacao",
      storageBucket: "pap---votacao.firebasestorage.app",
      messagingSenderId: "940095484879",
      appId: "1:940095484879:web:80cfed4fbe2fea8fe058ba",
      measurementId: "G-D49CT9GVF0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Toast fixo no topo direito
    function showToast(message, type = "info") {
      let container = document.querySelector(".toast-container");
      if (!container) {
        container = document.createElement("div");
        container.className = "toast-container position-fixed top-0 end-0 p-3";
        document.body.appendChild(container);
      }

      const toastEl = document.createElement("div");
      const bgColor = {
        success: "bg-success text-white",
        error: "bg-danger text-white",
        info: "bg-primary text-white",
        warning: "bg-warning text-dark"
      }[type] || "bg-primary text-white";

      toastEl.className = `toast align-items-center ${bgColor} border-0 shadow mt-2 show`;
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body fw-semibold">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;

      container.appendChild(toastEl);
      setTimeout(() => {
        toastEl.classList.remove("show");
        setTimeout(() => toastEl.remove(), 300);
      }, 2000);
    }

    // Envio do formul√°rio para Firestore
    async function enviarDoacao(event) {
      event.preventDefault();
      const form = event.target;
      const nome = form.nome.value.trim();
      const email = form.email.value.trim();
      const valor = parseFloat(form.valor.value);
      const mensagem = form.mensagem.value.trim();

      if (!nome || !email || !valor) {
        showToast("Preencha todos os campos obrigat√≥rios!", "warning");
        return;
      }

      try {
        await addDoc(collection(db, "Doacoes"), {
          nome, email, valor, mensagem, data: serverTimestamp()
        });
        showToast("üôè Doa√ß√£o enviada com sucesso!", "success");
        setTimeout(() => {
        window.location.href = "index.html";
        }, 1000);
        form.reset();
      } catch (err) {
        console.error(err);
        showToast("Erro ao enviar doa√ß√£o. Tente novamente.", "error");
      }
    }

    // Inicializa evento do formul√°rio
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("doacaoForm");
      if (form) form.addEventListener("submit", enviarDoacao);
    });
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary" href="index.html">Vota√ß√£o Escolar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">In√≠cio</a></li>
        </ul>
        <button id="theme-toggle" class="btn btn-outline-primary ms-3"></button>
      </div>
    </div>
  </nav>

  <!-- Formul√°rio -->
  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-card shadow-lg p-4 rounded-4 fade-in mt-5">
      <h2 class="text-center mb-4">Fazer uma Doa√ß√£o</h2>

      <form id="doacaoForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo *</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="valor" class="form-label">Valor da doa√ß√£o (‚Ç¨) *</label>
          <input type="number" class="form-control" id="valor" name="valor" min="1" step="0.01" required>
        </div>

        <div class="mb-3">
          <label for="mensagem" class="form-label">Mensagem (opcional)</label>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 glow">Enviar Doa√ß√£o</button>
      </form>
    </div>
  </section>

  <footer class="mt-5">
    <p>¬© 2025 - Sistema de Vota√ß√£o Escolar (PAP TGEI)</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
