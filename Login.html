// =====================
// LOGIN
// =====================
async function fazerLogin(event) {
  event.preventDefault();

  const email = document.getElementById("loginEmail").value.trim();
  const senha = document.getElementById("loginPassword").value.trim();

  if (!email || !senha) {
    showToast("Preencha todos os campos!", "warning");
    return;
  }

  try {
    // Login usando Auth
    const cred = await signInWithEmailAndPassword(auth, email, senha);
    const uid = cred.user.uid;

    // Buscar dados do usuário no Firestore
    const q = query(collection(db, "contas"), where("uid", "==", uid));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      const user = snapshot.docs[0].data();

      localStorage.setItem("usuarioNome", user.nome);
      localStorage.setItem("usuarioEmail", user.email);
      localStorage.setItem("usuarioTipo", user.tipo);

      showToast("Login realizado com sucesso!", "success");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 800);

    }  else {
      showToast("Erro ao carregar dados do perfil.", "error");
    }

  } catch (error) {
    console.error(error);
    showToast("E-mail ou senha incorretos!", "error");
  }
}

  const email = document.getElementById("loginEmail").value.trim();

  if (!email) {

  }

    showToast("E-mail de recuperação enviado!", "success");
  } catch (err) {
    showToast("Email não encontrado!", "error");
  }
}
