<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Sistema de Votação Escolar</title>
  <link rel="icon" href="img/transferir.png" type="image/png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Firebase -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCE_WPEt7T9eqqjlgrJCssWw2KZmmHcDxA",
    authDomain: "pap---votacao.firebaseapp.com",
    projectId: "pap---votacao",
    storageBucket: "pap---votacao.firebasestorage.app",
    messagingSenderId: "940095484879",
    appId: "1:940095484879:web:80cfed4fbe2fea8fe058ba",
    measurementId: "G-D49CT9GVF0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // =====================
  // TOAST FIXO NO TOPO DIREITO
  // =====================
  function showToast(message, type = "info") {
    let container = document.querySelector(".toast-container");
    if (!container) {
      container = document.createElement("div");
      container.className = "toast-container position-fixed top-0 end-0 p-3";
      document.body.appendChild(container);
    }

    const toastEl = document.createElement("div");
    const bgColor = {
      success: "bg-success text-white",
      error: "bg-danger text-white",
      info: "bg-primary text-white",
      warning: "bg-warning text-dark"
    }[type] || "bg-primary text-white";

    toastEl.className = `toast align-items-center ${bgColor} border-0 shadow mt-2 show`;
    toastEl.innerHTML = `
      <div class="d-flex">
        <div class="toast-body fw-semibold">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;

    container.appendChild(toastEl);

    // Remove automaticamente após 2s
    setTimeout(() => {
      toastEl.classList.remove("show");
      setTimeout(() => toastEl.remove(), 300);
    }, 2000);
  }

  // =====================
  // LOGIN FIREBASE
  // =====================
  async function fazerLogin(event) {
    event.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const senha = document.getElementById("loginPassword").value.trim();

    if (!email || !senha) {
      showToast("Preencha todos os campos!", "warning");
      return;
    }

    // Verifica se o e-mail é da escola
    if (!email.endsWith("@esviriato.pt")) {
      showToast("Use apenas o e-mail escolar (@esviriato.pt)", "warning");
      return;
    }

    try {
      const q = query(collection(db, "contas"), where("email", "==", email), where("senha", "==", senha));
      const snapshot = await getDocs(q);

      if (!snapshot.empty) {
        const user = snapshot.docs[0].data();
        localStorage.setItem("usuarioNome", user.nome);
        localStorage.setItem("usuarioEmail", user.email);

        showToast("Login realizado com sucesso!", "success");

        setTimeout(() => {
          window.location.href = "index.html";
        }, 500);
      } else {
        showToast("E-mail ou senha incorretos!", "error");
      }
    } catch (err) {
      console.error(err);
      showToast("Erro ao conectar. Tente novamente.", "error");
    }
  }

  // =====================
  // EVENTO DO FORM
  // =====================
  window.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("loginForm");
    if (form) form.addEventListener("submit", fazerLogin);
  });
</script>


</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand text-primary" href="index.html">Votação Escolar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
        </ul>
<button id="theme-toggle" class="btn btn-outline-primary ms-3"></button>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-card shadow-lg p-4 rounded-4 fade-in mt-5">
      <h2 class="text-center mb-4">Acesso ao Sistema</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">E-mail Escolar</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="seuemail@esviriato.pt" required />
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="Sua senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 glow">Entrar</button>
        <p class="text-center mt-3 small">Não tem conta? <a href="Registrar.html">Registre-se</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>© 2025 - Sistema de Votação Escolar (PAP TGEI)</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
