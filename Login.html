    function showToast(message, type = "info") {
  const container = document.querySelector(".toast-container");
  const toastEl = document.createElement("div");
  const bgColor = {
    success: "bg-success text-white",
    error: "bg-danger text-white",
    info: "bg-primary text-white",
    warning: "bg-warning text-dark"
  }[type] || "bg-primary text-white";

  toastEl.className = `toast align-items-center ${bgColor} border-0`;
  toastEl.setAttribute("role", "alert");
  toastEl.innerHTML = `
    <div class="d-flex">
      <div class="toast-body fw-semibold">${message}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  `;

  container.appendChild(toastEl);

  // Garantir animação
  requestAnimationFrame(() => toastEl.classList.add("showing"));

  const toast = new bootstrap.Toast(toastEl, { autohide: true, delay: 2000 });
  toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
  toast.show();
}
