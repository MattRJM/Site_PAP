<body>

  <!-- Formulário -->
  <section class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-card shadow-lg p-4 rounded-4 fade-in mt-5">
      <h2 class="text-center mb-4">Criar Conta</h2>

      <form id="registerForm">
        <div class="mb-3">
          <label for="regName" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="regName" placeholder="Ex: João Silva" required />
        </div>
        <div class="mb-3">
          <label for="regEmail" class="form-label">E-mail Escolar</label>

        </div>
        <div class="mb-3">
          <label for="regPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="regPassword" placeholder="Crie uma senha" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 glow">Registrar</button>
        <p class="text-center mt-3 small">Já tem conta? <a href="Login.html">Entrar</a></p>
      </form>
    </div>
  </section>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, collection, getDocs, setDoc, doc, query, where } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCE_WPEt7T9eqqjlgrJCssWw2KZmmHcDxA",
      authDomain: "pap---votacao.firebaseapp.com",
      projectId: "pap---votacao",
      storageBucket: "pap---votacao.firebasestorage.app",
      messagingSenderId: "940095484879",
      appId: "1:940095484879:web:80cfed4fbe2fea8fe058ba",
      measurementId: "G-D49CT9GVF0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

     // =====================
  // TOAST FIXO NO TOPO DIREITO
  // =====================
  function showToast(message, type = "info") {
    let container = document.querySelector(".toast-container");
    if (!container) {
      container = document.createElement("div");
      container.className = "toast-container position-fixed top-0 end-0 p-3";
      document.body.appendChild(container);
    }

    const toastEl = document.createElement("div");
    const bgColor = {
      success: "bg-success text-white",
      error: "bg-danger text-white",
      info: "bg-primary text-white",
      warning: "bg-warning text-dark"
    }[type] || "bg-primary text-white";

    toastEl.className = `toast align-items-center ${bgColor} border-0 shadow mt-2 show`;
    toastEl.innerHTML = `
      <div class="d-flex">
        <div class="toast-body fw-semibold">${message}</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    `;

    container.appendChild(toastEl);

    // Remove automaticamente após 2s
    setTimeout(() => {
      toastEl.classList.remove("show");
      setTimeout(() => toastEl.remove(), 300);
    }, 2000);
  }



    async function registrarConta(event) {
      event.preventDefault();

      const nome = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const senha = document.getElementById("regPassword").value.trim();

      if (!email.endsWith("@esviriato.pt")) {
        showToast("O e-mail deve ser institucional (@esviriato.pt).", "warning");
        return;
      }

      try {
        const q = query(collection(db, "contas"), where("email", "==", email));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          showToast("Este e-mail já está registrado!", "error");
          return;
        }

        const snapshot = await getDocs(collection(db, "contas"));
        const num = snapshot.size + 1;
        const docName = `user${num}`;

        await setDoc(doc(db, "contas", docName), {
          nome: nome,
          email: email,
          senha: senha,
          tipo: "utilizador"
        });

        localStorage.setItem("usuarioNome", nome);
        localStorage.setItem("usuarioEmail", email);
        showToast("Conta criada com sucesso!", "success");

        setTimeout(() => window.location.href = "index.html", 2000);
      } catch (error) {
        console.error("Erro ao registrar:", error);
        showToast("Erro ao criar conta. Veja o console.", "error");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("registerForm").addEventListener("submit", registrarConta);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
